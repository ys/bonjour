title = "Bonjour Yannick"
theme = "simple"
RemovePathAccents = true
timeout = 200000
enableRobotsTXT = true
canonifyURLs = false
#disableKinds = ["taxonomyTerm"]
[security.exec]
  osEnv = [ '(?i)^(PATH|PATHEXT|APPDATA|TMP|TEMP|TERM)$', '^ASDF_DIR$', '^HOME$']
[build]
  writeStats = true
[params]
  themePalette = "frappe"
  themeColors = [
    "rosewater",
    "flamingo",
    "pink",
    "mauve",
    "red",
    "maroon",
    "peach",
    "yellow",
    "green",
    "teal",
    "sky",
    "sapphire",
    "blue",
    "lavender"
  ]
  backgroundColor = true
  ogURL = "https://og.yannickschutz.com"
  footer = " Be kind, rewind."
  text_404 = "Perdu?"
  mainSections = [ "posts", "photos" ]
  showFooter = ["posts", "photos"]
  showExif = ["details", "journal"]
  showCover = ["journal"]
  nonArchivable = ["bookmarks", "journal"]
  sizes = [ "2048" , "1024" , "512" ]
  description = "I am a documentary style photographer based in Finist√®re, France"
  tags = ["famille", "bretagne", "voyage", "slow life", "photographies", "tranches de vie", "vie lente"]
  pinterestVerify = "fd6b8a37d3208b2c605434cf2ce71ac3"
  hasLogo = false
  emoji = "‚úåÔ∏è"
  withEmoji = true
  arrow = "‚Äî"
[params.tinyletter]
  username = "bonjouryannick"
  title = "üíå Ma petite lettre"
  message = "Si tu aimes ce que tu as lu, j'envoie une petite lettre sur tout et rien toutes les deux semaines."

[params.indiekit]
  url = "https://bonjour-indie.herokuapp.com"

[params.social]
  email = "hello@yannickschutz.com"
  domain = "yannickschutz.com"
  instagram = "bonjouryannick"
  twitter = "bonjouryannick"
  github = "ys"
  [params.social.mastodon]
    username = "yannick"
    domain = "social.lol"

[privacy]
  [privacy.disqus]
    disable = false
  [privacy.googleAnalytics]
    anonymizeIP = true
    disable = false
    respectDoNotTrack = true
  [privacy.instagram]
    disable = false
    simple = true
  [privacy.twitter]
    disable = false
    enableDNT = true
    simple = true
  [privacy.vimeo]
    disable = false
    enableDNT = true
    simple = true
  [privacy.youtube]
    disable = false
    privacyEnhanced = true

[outputFormats.jsonfeed]
  mediaType = "application/json"
  baseName = "feed"
  isPlainText = true

[outputFormats.SearchIndex]
  baseName = "search"
  mediaType = "application/json"

[outputs]
  home = [ "html", "rss", "jsonfeed" ]
  section = [ "html", "rss", "jsonfeed", "SearchIndex" ]
  page = [ "html"]

[related]
  includeNewer = true

[[related.indices]]
  name = "categories"
  weight =  1 # We don't really need this, but omitting it would disable the indice.
[[related.indices]]
  name = "camera"
  weight =  4 # We don't really need this, but omitting it would disable the indice.
[[related.indices]]
  name = "film"
  weight =  4 # We don't really need thisfilm but omitting it would disable the indice.

[author]
  name = "Yannick Schutz"

[permalinks]
  posts = "/:slug"
  letters = "/:slug"
  photos = "/:section/:slug"
  portfolio = "/portfolio/:slug"
  categories = "/c/:slug"
  journal = "/:filename"

[imaging]
  resampleFilter = "lanczos"
  anchor = "center"
  quality = 85


[taxonomies]
  category = "categories"

[markup.goldmark.renderer]
  unsafe= true

<figure class="{{ if .Parent }}{{ else }}{{ if eq (.Get "class") "vertical" }}{{ else }}my-4 md:-mx-10{{ end }}{{ end }}">
  {{ $media := $.Page.Resources }}
  {{ $original := $media.GetMatch (.Get "src") }}
  {{ if $original }}
    {{ $resized := $original.Resize "x100" }}
    <img class="lazyload" src="{{ $resized.Permalink }}" data-src="{{ $original.Permalink }}" {{ with .Get "alt" }}alt="{{ . }}"{{ end }} data-action="zoom">
  {{ end }}
</figure>

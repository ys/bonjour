<footer class="text-center w-full p-10 text-gray-700">
  <span class="mr-2">
    {{ $.Site.Params.footer }}
  </span>
  {{ with .Site.Params.social.instagram }}
  <a class="mr-2" href="https://instagram.com/{{ . }}">📷 Instagram</a>
  {{ end }} {{ with .Site.Params.social.twitter }}
  <a class="mr-2" href="https://twitter.com/{{ . }}">🐥 Twitter</a>
  {{ end }} {{ with .Site.Params.social.youtube }}
  <a class="mr-2" href="https://youtube.com/{{ . }}">🎥 Youtube</a>
  {{ end }} {{ with .Site.Params.social.vsco }}
  <a class="mr-2" href="https://vsco.com/{{ . }}">📷 VSCO</a>
  {{ end }}
  <a href="mailto:{{ $.Site.Params.social.email }}">✉️ {{ $.Site.Params.social.domain }}</a>
</footer>

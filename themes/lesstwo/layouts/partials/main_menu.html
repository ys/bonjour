{{ $currentPage := . }}
<nav class="border-b-2 pb-4 border-gray-200 w-full">
  <ul class="flex flex-wrap flex-row justify-center">
    {{ range $index, $element  := .Site.Menus.main }}
      <li class="px-2 text-gray-800">
        <a class="{{if or ($currentPage.IsMenuCurrent "main" $element) ($currentPage.HasMenuCurrent "main" $element) }} active{{end}}" href="{{ $element.URL }}" title="{{ $element.Title }}">{{ $element.Name }}</a>
      </li>
    {{ end }}
  </ul>
</nav>

<div>
  <div>
  {{ range first 3 . }}
  <div>
    {{ $image := .Resources.GetMatch "cover" | default (index (.Resources.ByType "image") 0) }}
    {{if $image }}
      {{ $resized := $image.Fill "600x400 center" }}
      {{ $mini := $image.Fill "60x40 center" }}
      <a href="{{ .Permalink }}">
        <img class="lazyload"
              src="{{ $mini.Permalink }}"
              data-src="{{ $resized.Permalink }}"
              alt="{{ .Title }}" />
      </a>
    {{end}}
    <h3>
      <a href="{{ .Permalink }}">
        {{ .Params.emoji }} {{ .Title }}
      </a>
    </h3>
    <h4>{{ .Params.subtitle }}</h4>
  </div>
  {{ end }}
</div>
</div>

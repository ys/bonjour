{{ define "main" }}
  {{ range sort .Pages "Title" }}
    <div class="py-4">
      <div class="font-sans tracking-tight text-xs text-gray-700 dark:text-gray-300 uppercase">
        {{ .Params.emoji | default (partial "emoji" .) }}
        {{ partial "category-link" . }}
        {{ .Site.Params.arrow }}
        {{ len .Pages }} articles
      </div>
      <header class="">
        <h2 class="font-ffserif capitalize text-3xl text-darker dark:text-gray-100">
          <a href="{{ .RelPermalink }}">
            {{ .Title }}
          </a>
        </h2>
      </header>
    </div>
  {{ end }}
{{ end }}

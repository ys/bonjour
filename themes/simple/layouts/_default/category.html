{{ define "main" }}
{{ $paginator := (.Paginate (where .RegularPages "Type" "posts") 10) }}
<header class="relative">
  <h1
    class="text-3xl font-ffserif text-darker dark:text-gray-100 {{ with .Params.Color }}hover:text-{{ . }}-600 {{ else }}hover:text-accent-600{{ end }} transition ease-in-out duration-200">
    <a href="{{ " /" | relLangURL }}">{{.Title}}</a>
  </h1>
</header>
<div class="post with-links">
  {{ .Content }}
</div>

<div class="mb-10">
  {{ range $paginator.Pages }}
  {{ partial "title" . }}
  {{ end }}
  <div class="">
    {{ partial "pagination.html" . }}
  </div>
</div>
{{ end }}

{{ define "main" }}
  <div class="posts">
    {{ $paginator := (.Paginate (.Site.RegularPages) 10) }}
    {{ range $paginator.Pages }}
      {{ if eq .Type "posts"}}
        {{ partial "post.html" . }}
      {{ else if eq .Type "microposts" }}
        {{ partial "micropost" .  }}
      {{ end }}
    {{ end }}
  </div>
  {{ template "_internal/pagination.html" . }}
{{ end }}

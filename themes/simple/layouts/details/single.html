{{ define "main" }}
{{ partial "article_header" . }}
<div class="mb-10 content-{{ with .Params.color }}{{ . }}{{ else }}accent{{ end }}">
  <div  data-pswp class="post">
    {{ $images := .Resources.ByType "image" }}
    {{ $src := $images.GetMatch "*cover*" }}
    {{ partial "photo" $src }}
    {{ .Content }}
  </div>
  {{ partial "article_camera" . }}
  {{ partial "article_signature" . }}
</div>
{{ partial "article_navigation" . }}
{{ end }}

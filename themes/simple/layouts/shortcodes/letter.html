<div class="px-4 mx:px-0 py-6 text-gray-700  text-base">
  <div class="container md:max-w-xl">
    <form class="flex flex-col items-start"
          action="https://buttondown.email/api/emails/embed-subscribe/{{ .Get "account" }}" method="post"
      target="popupwindow"
      onsubmit="window.open('https://buttondown.email/{{ .Get "account" }}', 'popupwindow')"
      class="embeddable-buttondown-form">
      <label class="bd-email mt-6 text-2xl font-black font-sans underline decoration-solid {{ with .Get "accent"}}decoration-{{.}}{{else}}decoration-accent{{end}}">
        {{ .Get "msg" }}
      </label>
      <div
          class="border-0 w-full flex flex-row justify-between gap-8   bg-white {{ with .Get "accent"}}border-{{.}} hover:border-{{.}}{{else}}border-accent hover:border-accent{{end}} tranistion duration ease-in-out">
        <input
            class="focus:shadow-none focus:ring-0 focus:outline-none focus:ring-offset-0 border-0 border-b-2 {{ with .Get "accent"}}caret-{{.}}  focus:border-{{.}} border-{{.}} hover:border-{{.}}{{else}}focus:border-accent border-accent hover:border-accent{{end}}form-input pl-2 rounded-none appearance-none  w-full py-2 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
          type="email" name="email" id="bd-email" placeholder="your@email.com"/>
        <input type="hidden" value="1" name="embed" />
        <input
            class="shadow-md hover:shadow-lg rounded-sm {{ with .Get "accent"}}border-{{.}} text-{{.}} hover:text-white border-solid hover:bg-{{.}} {{else}} hover:bg-accent{{ end}} bg:white transition duration ease-in-out font-bold py-2 appearance-none px-4 outline-none focus:shadow-outline cursor-pointer"
          type="submit" value="{{ T "subscribe" }}" />
      </div>
    </form>
  </div>
</div>

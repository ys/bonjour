{{ $media := $.Page.Resources }}
{{ $original := $media.GetMatch (.Get "src") }}
{{ if $original }}
  {{ $mobile := $original.Resize "600x" }}
  {{ $mini := $original.Resize "100x" }}
  <figure>
    <picture class="block shadow-lg {{ if .Parent }}{{ else }}my-6 {{ if eq (.Get "class") "vertical" }}mx-auto w-2/3{{ else }}md:-mx-10{{ end }}{{ end }}" {{ with .Get "alt" }}alt="{{ . }}"{{ end }}>
      <source class="lazyload"
              srcset="{{ $mini.RelPermalink }}"
              type="image/jpg"
              data-srcset="{{ $original.RelPermalink }}"
              data-src="{{ $original.RelPermalink }}">
      <img data-action="zoom"
          width="{{ $original.Width }}"
          height="{{ $original.Height }}"
          src="{{ $mini.RelPermalink }}"
          data-zoom-src="{{ $original.RelPermalink}}"
          data-src="{{ $original.RelPermalink }}"
          class="w-full lazyload">
    </picture>
    {{ with .Get "caption" }}
      <figcaption class="text-xs text-gray-500 italic text-center mt-2">
        {{ . }}
      </figcaption>
    {{ end }}
  </figure>
{{ end }}

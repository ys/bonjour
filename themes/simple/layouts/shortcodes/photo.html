{{ $media := $.Page.Resources }}
{{ $original := $media.GetMatch (.Get "src") }}
{{ if $original }}
  <picture class="block shadow-lg {{ if .Parent }}{{ else }}{{ if eq (.Get "class") "vertical" }}{{ else }}my-4 md:-mx-10{{ end }}{{ end }}" {{ with .Get "alt" }}alt="{{ . }}"{{ end }}>
    <img data-action="zoom" data-zoom-src="{{ $original.RelPermalink}}" data-src="{{ $original.RelPermalink }}" style="width: 100%" class="w-100 lazyload">
  </picture>
{{ end }}


{{ $color := "accent" }}
{{range first 1 (shuffle $.Site.Params.themeColors) }}
  {{ $color = . }}
{{ end }}
<article class="group">
  <a href="{{ .Params.bookmarkOf }}"
        class="text-crust dark:text-gray-100 hover:dark:text-gray-100 hover:text-crust/70">
  <header class="bottom-4  flex flex-row justify-between place-items-center gap-2 p-2">
    <h2 class="ellipsis break-all max-w-[60%] line-clamp-1 text-gray-800 dark:text-gray-100  no-underline ">{{ .Title }}</h2>
    <div class=" flex-grow "><div class=" mt-2 border-t border-dotted border-gray-800 dark:border-gray-100" ></div></div>
    <h3 class="max-w-[30%] ellipsis break-all line-clamp-1 font-sans no-underline font-normal text-xs ">{{.Params.domain }}</h3>
  </header>
  </a>
</article>

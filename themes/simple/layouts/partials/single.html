{{ partial "article_header" . }}
<div data-pswp class="mb-10 font-ffserif content-{{ with .Params.color }}{{ . }}{{ else }}accent{{ end }}">
  <div  class="post ">
    {{.Content}}
  </div>
  {{ if (in .Site.Params.showFooter .Type) }}
  <hr class="line"/>
    {{ partial "article_footer" . }}
    <div class="pt-8">
      <hr class="" />
      {{ partial "linked_posts" . }}
    </div>
  {{ end }}
</div>

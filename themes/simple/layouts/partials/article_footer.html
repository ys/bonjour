{{ partial "article_camera" . }}
<span class="text-sm  dark:text-gray-300 text-gray-700 capitalize mb-2 block">
  {{ with .Params.emoji }}
    {{ . }}
  {{ else }}
    {{ partial "emoji" . }}
  {{ end }}
  {{ partial "category-link" . }}
  {{ .Site.Params.arrow }}
  <a href="{{ .RelPermalink }}">
    {{ .Date.Day }} {{ index .Site.Data.mois (printf "%d" .Date.Month) }} {{ .Date.Year }}
  </a>
</span>
{{ partial "article_signature" . }}

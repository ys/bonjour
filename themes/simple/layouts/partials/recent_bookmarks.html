<h3 class="mt-8 text-2xl font-semibold font-serif underline decoration-solid decoration-{{$.Scratch.Get "color"}}">{{ T "recent-links" }}</h3>
<div class="py-4">
  {{ range (first 3 (where .Site.RegularPages "Type" "bookmarks")) }}
<article class=" cursor-pointer py-2 group">
    <header >
      <h2 class="line-clamp-1 font-serif underline decoration text-darker {{ with .Params.Color }}decoration-{{.}} group-hover:text-{{ . }}-600 {{ else }}group-hover:text-{{$.Scratch.Get "color"}} decoration-{{$.Scratch.Get "color"}} {{ end }} transition ease-in-out duration-200">
  <a class="flex items-center gap-1" href="{{ with .Params.bookmarkOf }}{{ . }}{{ else }}{{ .RelPermalink }}{{end}}">
      {{ with .Params.emoji }}
        {{ . }}
      {{ else }}
        {{ partial "emoji" . }}
      {{ end }}
          {{ .Title  |markdownify}}

  </a>
      </h2>
      <h4 class="italic text-xs font-sans {{ with .Params.Color }}group-hover:text-{{ . }} {{ else }}group-hover:text-{{$.Scratch.Get "color"}}{{ end }} transition ease-in-out duration-200">
      {{ with .Params.bookmarkOf }}
        <a class="flex items-center" href="{{ . }}">
          {{ (urls.Parse .).Host }}
        </a>
      {{ end }}
      </h4>
    </header>
</article>
  {{ end }}
</div>

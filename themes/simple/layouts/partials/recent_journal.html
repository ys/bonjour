<div class="pt-4 pb-8">
  {{ range (first 5 (where .Site.RegularPages "Type" "posts")) }}
    <div class="py-4">
      <div class=" tracking-tight text-xs text-gray-700 dark:text-gray-300 uppercase">
        {{ .Params.emoji }} {{ .Title }} {{.Site.Params.arrow}}
        {{ .Date.Day }} {{ index .Site.Data.mois (printf "%d" .Date.Month) }} {{ .Date.Year }}
      </div>
      <header class="">
        <h2 class="text-xl font-bold text-darker dark:text-gray-100">
          <a href="{{ .RelPermalink }}">
            {{ .Summary | truncate 34 }}
          </a>
        </h2>
      </header>
    </div>
  {{ end }}
</div>

{{ if (and .Site.Params.tinyletter.username (not .Params.hideSubscribe)) }}
<div
  class="bg-accent-200 dark:bg-accent-800  w-full px-10 py-20 text-gray-700 dark:text-gray-200 font-display font-light text-base">
  <div class="container mx-auto md:max-w-xl">
    <form class="flex flex-col items-center" action="https://tinyletter.com/{{ .Site.Params.tinyletter.username }}"
      method="post" target="popupwindow"
      onsubmit="window.open('https://tinyletter.com/{{ .Site.Params.tinyletter.username }}', 'popupwindow', 'scrollbars=yes,width=800,height=600');return true">
      <h2 class="text-lg font-sans font-semibold ">{{ .Site.Params.tinyletter.title }}</h2>
      <label class="block py-4" for="tlemail">
        {{.Site.Params.tinyletter.message}}
      </label>
      <div class="mt-4">
        <input type="hidden" value="1" name="embed" />
        <input type="text" class=" m-0 rounded-none appearance-none rounded-l-sm py-2 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
          name="email" id="tlemail" />
        <input class="bg-accent-500 rounded-none hover:bg-accent-600 transition duration-500 ease-in-out text-white font-bold py-2 m-0 ml-0 appearance-none px-4 rounded-r-sm focus:outline-none focus:shadow-outline cursor-pointer" type="submit" value="Abonne toi" />
      </div>
    </form>
  </div>
</div>
{{ end}}

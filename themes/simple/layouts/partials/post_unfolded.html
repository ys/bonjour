<div class="post_item">
  <header class="ml-0 mb-6 date">
    {{ if .Title }}
    <h2 class="text-xl font-serif font-semibold text-gray-700 dark:text-gray-100">
      <a href="{{ .RelPermalink }}">
        {{ .Title }}
      </a>
    </h2>
    <h3 class="text-gray-600">{{ .Date.Day }} {{ index .Site.Data.mois (printf "%d" .Date.Month) }}
      {{ .Date.Year }} </h3>
    {{ else }}
    <h2 class="text-xl font-serif font-semibold text-gray-700 dark:text-gray-100">
      <a href="{{ .RelPermalink }}">
        {{ .Date.Day }} {{ index .Site.Data.mois (printf "%d" .Date.Month) }} {{ .Date.Year }}
      </a>
    </h2>
    {{ end }}
  </header>
  <div class="content">
    {{ .Content }}
  </div>
</div>
<hr />

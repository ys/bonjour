<div>
  <header class="ml-0 mb-4 font-serif text-center date">
    {{ if .Title }}
      <h2 class="text-2xl font-medium text-black dark:text-gray-100">
        <a href="{{ .RelPermalink }}">
          {{ .Title }}
        </a>
      </h2>
      <h3 class="text-lg font-normal text-gray-600">{{ .Date.Day }} {{ index .Site.Data.mois (printf "%d" .Date.Month) }} {{ .Date.Year }} </h3>
    {{ else }}
      <h2 class="text-2xl font-medium text-black dark:text-gray-100">
        <a href="{{ .RelPermalink }}">
          {{ .Date.Day }} {{ index .Site.Data.mois (printf "%d" .Date.Month) }} {{ .Date.Year }}
        </a>
      </h2>
    {{ end }}
  </header>
  <div class="content">
    {{ .Content }}
  </div>
</div>
<hr />

  {{ $current := . }}
  <nav class="w-full font-semibold  uppercase tracking-tighter text-xs">
    <ul class="inline flex flex-row   mb-4 items-end  dark:text-gray-400 text-gray-500">
      {{ range .Site.Menus.main }}
        {{ $active := or ($current.IsMenuCurrent "nav" .) ($current.HasMenuCurrent "nav" .) }}
        {{ $active = or $active (eq .Page $current) }}
        {{ $active = or $active (eq .Page.Section $current.Type) }}
        <li class="inline mr-8 {{if $active}} font-bold text-gray-800 dark:text-gray-200 {{end}} {{ with $current.Params.Color }}hover:text-{{ . }}-600 {{ else }}hover:text-accent-600{{ end }} transition ease-in-out duration-200">
        <a class="{{ .Params.class }} whitespace-nowrap" href="{{ .URL }}" title="{{ .Title }}">
          {{ .Pre }} {{ .Name }}
        </a>
      </li>
      {{ end }}
    </ul>
  </nav>

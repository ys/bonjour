  {{ $current := . }}
  <nav class="inline font-normal font-ffserif inline">
    <ul class="inline">
      {{ range .Site.Menus.main }}
        {{ $active := or ($current.IsMenuCurrent "nav" .) ($current.HasMenuCurrent "nav" .) }}
        {{ $active = or $active (eq .Page $current) }}
        {{ $active = or $active (eq .Page.Section $current.Type) }}
      <li class="{{if $active }}{{else}}hidden{{end}} inline py-1 text-gray-800 dark:text-gray-200">
        <a class="{{ with $current.Params.Color }}hover:text-{{ . }}-800 {{ else }}hover:text-accent-600{{ end }} transition ease-in-out duration-200" href="{{ .URL }}" title="{{ .Title }}">
          {{ .Name }}
        </a>
      </li>
      {{ end }}
    </ul>
  </nav>

{{ $currentPage := . }}
<nav class="pb-6 pt-2 w-full font-sans font-semibold">
    {{ range $index, $element  := .Site.Menus.main }}
      <a class="mr-2 {{if or ($currentPage.IsMenuCurrent "main" $element) ($currentPage.HasMenuCurrent "main" $element) }}{{end}}" href="{{ $element.URL }}" title="{{ $element.Title }}">{{ $element.Name }}</a>
    {{ end }}
  </ul>
</nav>

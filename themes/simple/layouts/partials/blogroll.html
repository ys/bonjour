<h3 class="my-6 text-xl font-bold text-center">Blogroll</h3>
<div class="mb-8">
  {{ range sort .Site.Data.blogroll "title" "asc"}}
  <div class="inline">
    <header class="inline">
      <h2 class="inline text-darker dark:text-gray-100">
        <a href="{{ .url }}" class="underline" >{{ .title }}</a>
      </h2>
    </header>
  </div>,
  {{ end }}
</div>

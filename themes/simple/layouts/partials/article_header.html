<header class="mb-6 relative ">
  <h1 class="text-3xl  font-semibold text-darker dark:text-gray-100  {{ with .Params.Color }}hover:text-{{ . }}-600 {{ else }}hover:text-accent-600{{ end }} transition ease-in-out duration-200">
    <a alt="section link" href="{{ .Parent.RelPermalink | default ("/" | relLangURL )}}">
    {{ .Title }}
    </a>
  </h1>
  <h2 class=" text-gray-600 dark:text-gray-300">
    {{ with .Params.subtitle }}
    {{ . }}
    {{ end }}
  </h2>
</header>

<header class="mb-6 relative ">
  <h1 class="text-3xl font-ffserif text-darker dark:text-gray-100  {{ with .Params.Color }}hover:text-{{ . }}-600 {{ else }}hover:text-accent-600{{ end }} transition ease-in-out duration-200">
    <a alt="section link" href="{{ .Parent.RelPermalink | default ("/" | relLangURL )}}">
    {{ .Title }}
    </a>
  </h1>
  <a alt="{{.Site.Title}} website homepage link"
    class="back hidden inline md:absolute top-1 md:-ml-6 text-xl text-gray-800 dark:text-gray-100"
    href="{{ .Parent.RelPermalink | default ("/" | relLangURL )}}">←</a>
  <h2 class="italic text-gray-600 dark:text-gray-300">
    {{ with .Params.subtitle }}
    {{ . }}
    {{ end }}
  </h2>
</header>

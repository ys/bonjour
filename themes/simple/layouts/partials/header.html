{{ block "header" . }}
<header class="pb-10 pt-5 flex flex-col items-left">
  <span class="py-5">
    <a alt="{{.Site.Title}} home" class="logo text-accent-500 dark:text-accent-500" href="{{ "/" | relLangURL }}">
      {{ if .Site.Params.hasLogo }}
        {{ readFile "/static/logo.svg" | safeHTML}}
        <span aria-hidden="true" style="display: none">{{ .Site.Title }}</span>
      {{ else }} {{ .Site.Title }} {{ end }}
    </a>
  </span>
  {{ partial "main_menu" . }}
</header>
{{ end }}

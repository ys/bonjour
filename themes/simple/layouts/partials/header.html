{{ block "header" . }}
<header
  class="{{ with .Params.hideHeader }}hidden{{end}} {{ with .Params.color }}text-{{.}}-600{{end}} flex flex-row md:flex-col gap-8 md:items-center ">
  <span class="logo text-center text-6xl w-32 ">
    <a href="{{ "/" | relLangURL }}" alt="home">
      {{ if fileExists "/static/logo.svg" }}
      {{ readFile "/static/logo.svg" | safeHTML}}
      {{ else }}
      {{.Params.emoji | default .Site.Params.emoji}}
      {{ end }}
    </a>
  </span>
  {{ partial "main_menu" . }}
</header>
{{ end }}

{{ block "header" . }}
<div class="container w-screen md:max-w-xl lg:max-w-xl mx-auto">
  <div class="mx-4 md:mx-0">
    <header class="pt-8 md:py-8 grid grid-cols-2 opacity-100 hover:opacity-100 transition ease-in-out duration-500">
      <div class="content-start flex flex-col w-full">
        <a alt="{{.Site.Title}} home"
          class="w-full md:w-1/2 font-normal logo block {{ with .Params.Color }} dark:text-{{ .}}-200 text-{{ . }}-600 {{ else }}text-gray-800 dark:text-gray-100{{ end }} "
          href="{{ "/" | relLangURL }}">
          {{ if .Site.Params.hasLogo }}
          {{ readFile "/static/logo2.svg" | safeHTML}}

          <span aria-hidden="true" style="display: none">{{ .Site.Title }}</span>
          {{ else }} {{ .Site.Params.emoji }} {{ end }}
        </a>
        <span class="mb-3 text-xs italic block invisible md:visible">{{ .Site.Params.baseline }}</span>
      </div>
      <div>
        {{ $currentPage := . }}
        <nav class="text-right font-normal">
          <ul class="flex flex-wrap flex-col uppercase text-xs">
            {{ range .Site.Menus.main }}
            <li class="pr-2 text-gray-600 dark:text-gray-200">
              <a class="{{ with $currentPage.Params.Color }}hover:text-{{ . }}-600 {{ else }}hover:text-accent-600{{ end }} transition ease-in-out duration-200 " href="{{ .URL }}" title="{{ .Title }}">
                {{ .Name }}
              </a>
            </li>
            {{ end }}
          </ul>
        </nav>

      </div>
    </header>
  </div>
</div>
{{ end }}

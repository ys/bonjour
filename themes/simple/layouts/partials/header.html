{{ block "header" . }}
<header class="{{ with .Params.hideHeader }}hidden{{end}} {{ with .Params.color }}text-{{.}}-600{{end}} m-2 mt-4 mb-16 flex flex-row md:items-center justify-between">
  {{partial "main_menu" .}}
  <span class="logo opacity-80 text-center text-6xl w-32 ">
    <a href="{{ "/" |  relLangURL }}" alt="home" >
    {{ if fileExists "/static/logo.svg" }}
      {{ readFile "/static/logo.svg" | safeHTML}}
    {{ else }}
      {{.Params.emoji | default .Site.Params.emoji}}
    {{ end }}
    </a>
  </span>
</header>
{{ end }}

{{ block "header" . }}
<header class="container md:max-w-lg ">
  <div class="flex flex-col justify-between mx-4 md:ml-16 py-8 md:mr-0">
    <span class="opacity-60 text-4xl mb-4 "><a href="{{ "/" |  relLangURL }}" alt="home" >{{.Params.emoji | default .Site.Params.emoji}}</a></span>
    {{ if not .Params.hideheader }}
      {{partial "main_menu" .}}
    {{ end }}
  </div>
</header>
{{ end }}

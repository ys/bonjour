{{ block "header" . }}
<header class="p-6 {{ with .Params.hideHeader }}hidden{{end}} w-full flex flex-row  gap-8 justify-between md:mx-0 mx-4">
  <span class="block logo text-center text-6xl w-24 transition ease-in-out duration-1000 {{ with .Params.color }}text-{{.}}-500 {{else}}text-sunray-500 {{end}} hover:text-sunray-500">
    <a href="{{ "/" | relLangURL }}" alt="home">
      {{ if fileExists "/static/logo.svg" }}
      {{ readFile "/static/logo.svg" | safeHTML}}
      {{ else }}
      {{.Params.emoji | default .Site.Params.emoji}}
      {{ end }}
    </a>
  </span>
  {{ partial "main_menu" . }}
</header>
{{ end }}

{{ block "header" . }}
<header class="pb-10 pt-5 flex flex-col items-left">
  <span class="py-5">
    <a class="logo text-blue-900 dark:text-blue-200" href="{{ "/" | relLangURL }}">
      {{ if .Site.Params.hasLogo }}
        {{ readFile "/static/logo.svg" | safeHTML}}
        <label aria-hidden="true" style="display: none">{{ .Site.Title }}</label>
      {{ else }} {{ .Site.Title }} {{ end }}
    </a>
  </span>
  {{ partial "main_menu" . }}
</header>
{{ end }}

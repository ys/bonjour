<div class="py-4">
  <div class=" tracking-tight text-xs text-gray-700 dark:text-gray-300 uppercase">
    {{ .Params.emoji }}
    {{ partial "category-link" . }}
    {{ .Site.Params.arrow }}
    {{ .Date.Day }} {{ index .Site.Data.mois (printf "%d" .Date.Month) }} {{ .Date.Year }}
  </div>
  <header class="">
    <h2 class=" text-xl font-semibold text-darker dark:text-gray-100 {{ with .Params.Color }}hover:text-{{ . }}-600 {{ else }}hover:text-accent-600{{ end }} transition ease-in-out duration-200">
      <a href="{{ .RelPermalink }}">
        {{ .Title }}
      </a>
    </h2>
    <h3 class=" font-light  line-clamp-1 text-normal text-gray-700 dark:text-gray-300">
      {{ with .Params.subtitle }}
      {{ . }}
      {{ else }}
      {{ .Summary | truncate 100 }}
      {{ end }}
    </h3>
  </header>
</div>

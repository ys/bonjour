<div class="py-4">
  <div class="tracking-tight text-xs text-gray-700 dark:text-gray-300 uppercase">
    {{ .Params.emoji }}
    {{ partial "category-link" . }}
    {{ .Site.Params.arrow }}
    {{ .Date.Day }} {{ index .Site.Data.mois (printf "%d" .Date.Month) }} {{ .Date.Year }}
  </div>
  <header class="">
    <h2 class="font-bold text-3xl text-darker dark:text-gray-100">
      <a href="{{ .RelPermalink }}">
        {{ .Title }}
      </a>
    </h2>
    <h3 class="italic line-clamp-1 text-normal text-gray-800 dark:text-gray-300">
      {{ with .Params.subtitle }}
      {{ . }}
      {{ else }}
      {{ .Summary | truncate 100 }}
      {{ end }}
    </h3>
  </header>
</div>

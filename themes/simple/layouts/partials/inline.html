{{ $.Scratch.Set "color" .Params.color }}
<dt/>
<article class="h-entry mx-4 lg:mx-0 relative">
  {{ partial "article_content" . }}
  <span class="text-xs  text-right font-sans  text-gray-700 capitalize block">
    {{ with .Params.emoji }}
      {{ . }}
    {{ else }}
      {{ partial "emoji" . }}
    {{ end }}
    {{ partial "category-link" . }}
    {{ .Site.Params.arrow }}
    <a href="{{ .RelPermalink }}">
      <time class="dt-published" datetime="{{ .Date.Format "2006-01-02t15:04:05z0700" }}">
        {{ .Date.Day }} {{ index .Site.Data.mois (printf "%d" .Date.Month) }} {{ .Date.Year }}
      </time>
    </a>
  </span>
</article>

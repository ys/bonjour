{{ define "main" }}

<div class="z-20 dark:prose-invert prose mb-16 with-links relative">
  {{ .Content }}
</div>

<div class="max-w-prose mb-8">
  {{ range sort .Site.Data.books "year" "desc" }}
  <header class="my-4 flex flex-row items-center gap-2">
    <h2 class="text-xl lg:text-2xl font-bold">{{ .year }}</h2><span class="text-sm dark:opacity-70 opacity-30 text-right font-normal"> â€¢ {{
      len .books}}</span>
  </header>
  {{ range sort .books "date" "desc" }}
  <div class="py-2 flex flex-row justify-between">
    <header class="font-ffserif">
      <h2 class="col-span-2 text-lg font-bold text-darker dark:text-gray-100">
        <a href="{{.url}}"> {{ .title }} </a>
      </h2>
      <h3 class="dark:text-gray-400 text-gray-700 italic ">{{ .author }}</h3>
    </header>
  </div>
  {{ end }}
  {{ end }}
</div>

{{ end }}

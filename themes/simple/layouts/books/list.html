{{ define "main" }}

<header>
  <h1 class="font-body text-3xl text-darker dark:text-gray-100">{{.Title}}</h1>
  <div class="post">
    {{ .Content }}
  </div>

  {{ range sort .RegularPages ".Params.added" "desc" }}
  <div class="gap-2 relative py-2 grid grid-cols-5 text-xs">
    <h2 class="col-span-2 font-semibold text-darker dark:text-gray-100">
      {{ .Params.Title }}
    </h2>
    <h3 class="text-gray-800 dark:text-gray-300">{{ .Params.author }}</h3>
    <div class="text-right tracking-tight text-xs text-gray-700 dark:text-gray-300 uppercase">
      {{ .Params.read }}
    </div>
    <div>
      {{ strings.Repeat .Params.rating "â˜…" }}
    </div>
  </div>
  {{ end }}

  {{ end }}

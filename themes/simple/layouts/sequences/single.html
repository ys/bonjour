{{ define "main" }}
  {{ $image := (index (.Resources.ByType "image") 0) }}
  {{if $image }}
    {{ $mini := $image.Fill "x40" }}
    <div class="my-6">
      <picture class="md:-mx-10 block shadow-lg">
        <source class="lazyload" srcset="{{ $mini.RelPermalink }}" type="web/jpg" media="(min-width: 821px)" data-srcset="{{ $image.RelPermalink }}">
        <img alt="{{ .Title }} cover" src="{{ $mini.RelPermalink }}" data-src="{{ $image.RelPermalink }}" class="w-full lazyload">
      </picture>
    </div>
  {{end}}
  <div class="text-center">
  {{ .Content }}
  </div>
<nav class="flex bold text-lg py-6 justify-center w-full">
  {{ with .NextInSection }}
    <a class="link mx-8 " href="{{ .RelPermalink }}">Previous</a>
  {{ end }}
  {{ with .PrevInSection }}
    <a class="mx-8 link" href="{{ .RelPermalink }}">Next</a>
  {{ end }}
</nav>
{{ end }}

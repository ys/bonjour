{{ define "main" }}
<div class="mb-10 content-{{  $.Scratch.Get "color" }}">
  <div  class="post dark:prose-invert prose">
    {{.Content}}
  </div>
</div>
{{end}}
{{ define "full" }}
  <div data-pswp >
    <div class=" mx-4 max-w-6xl">
        <div class=" min-h-full inherit">
          {{ range sort (.Resources.ByType "image") "Name" "desc"}}
            {{ if ne .Name "cover" }}
              {{ if .Blank  }}
                <div class="aspect-[{{.Image.Width}}/{{.Image.Height}}]" class="relative lg:block hidden"></div>
              {{ else }}
                  {{ partial "photo" . }}
              {{ end }}
            {{ end }}
          {{ end }}
        </div>
    </div>
  </div>
{{ end }}

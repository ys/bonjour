{{ define "main" }}
  {{ with .Resources.ByType "image" }}
     <ul class="grid md:-mx-32 ">
       {{ range . }}
         <li class="item">

          {{ $lqipw := default "20x" }}

          {{ $lqip := .Resize $lqipw }}

          <img
            loading="lazy"
            class="p-1 lazyload" 
            data-action="zoom"
            src="{{ .RelPermalink }}"
            data-zoom-src="{{ .RelPermalink }}"
            width="{{ .Width }}" height="{{ .Height }}"
            data-sizes="auto"
            data-srcset='{{ .RelPermalink }} 1500w'
            data-src="{{ .RelPermalink }}"/>
         </li>
       {{ end }}
     </ul>
   {{ end }}
{{ end }}

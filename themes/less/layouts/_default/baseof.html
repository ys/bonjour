<!DOCTYPE html>
<html>
  {{ partial "header" .}}
  <body>
    <div class="wrapper">
      <header class="main_header">
        <h1><a href="/">{{ .Site.Title }}</a></h1>
        {{ partial "main_menu" . }}
      </header>
      {{ block "main" . }}
        <!-- The part of the page that begins to differ between templates -->
      {{ end }}
    </div>
    {{ partial "footer" .}}
    {{ template "_internal/google_analytics.html" . }}
    <script src="https://cdn.jsdelivr.net/npm/cash-dom@1.3.5/dist/cash.min.js"></script>
    <script src="https://unpkg.com/flickity@2/dist/flickity.pkgd.min.js"></script>
    <script src="/js/medium-zoom.min.js"></script>
    <script src='https://api.mapbox.com/mapbox-gl-js/v0.48.0/mapbox-gl.js'></script>
    <script>
      $(function(){
        mediumZoom(document.querySelectorAll('[data-action="zoom"]'), {margin: 20})
        {{ block "js" . }}
        {{ end }}
      })
    </script>
    <script src="https://unpkg.com/flickity-bg-lazyload@1.0.0/bg-lazyload.js"></script>
  </body>
</html>

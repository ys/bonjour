{{ if .Params.geojson }}
  {{ $info := getJSON .Params.geojson }}
  {{ with (index $info.features 0) }}
    <div class="geojson">
      <a href="https://www.google.com/maps/@{{- .properties.latitude -}},{{- .properties.longitude -}},{{- $.Params.zoom | default 15 -}}z">
        <div id="map"></div>
      </a>
      <div class="info">
        <p>
          <span class="bold">Distance:</span> {{ math.Round (div .properties.distance 1000)}}km
        </p>
      </div>
    </div>
  {{ end }}
{{ end }}

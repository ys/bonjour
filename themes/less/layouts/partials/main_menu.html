{{ $currentPage := . }}
<nav class="main_menu">
  <ul>
    {{ range $index, $element  := .Site.Menus.main }}
    <li>
      <a class="nav-item{{if or ($currentPage.IsMenuCurrent "main" $element) ($currentPage.HasMenuCurrent "main" $element) }} active{{end}}" href="{{ $element.URL }}" title="{{ $element.Title }}">{{ $element.Name }}</a>
      </li>
    {{ end }}
  </ul>
</nav>

{{ block "header" . }}
    <header class="main_header">
      <div class="wrapped">
      <span class="title">
        <a href="/">
          {{ if .Site.Params.hasLogo }}
            <img alt="logo" src="/logo.svg" />
            <label aria-hidden="true" style="display: none">{{ .Site.Title }}</label>
          {{ else }}
            {{ .Site.Title }}
          {{ end }}
        </a>
      </span>

      <input id="burger" type="checkbox" />

      <label class="burger_label" for="burger">
        <span></span>
        <span></span>
        <span></span>
      </label>
      {{ partial "main_menu" . }}
      {{ partial "social_icons" . }}
      </div>
    </header>
{{ end }}

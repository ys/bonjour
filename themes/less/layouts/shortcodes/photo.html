<figure {{ with .Get "class"}}class="{{ . }}"{{ end }}>
  {{ $media := $.Page.Resources }}
  {{ $original := $media.GetMatch (.Get "src") }}
  {{ if $original }}
    <img class="lazyload" data-src="{{ $original.RelPermalink }}" {{ with .Get "alt" }}alt="{{ . }}"{{ end }} data-action="zoom">
  {{ end }}
</figure>

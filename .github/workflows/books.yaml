name: Books

on:
  push:
    paths:
      - .github/workflows/books.yaml # Only run a new workflow every time this file changes
  workflow_dispatch: # Manual trigger
  schedule:
    - cron: "0 */6 * * *" # Run this workflow every 6 hours

jobs:
  scheduled:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Check out repo
        uses: actions/checkout@v4
      - name: Setup deno
        uses: denoland/setup-deno@main
        with:
          deno-version: v1.x
      - name: Fetch Hardcover data
        env:
          HARDCOVER_TOKEN: ${{ secrets.HARDCOVER_TOKEN }}
        run: |
          deno run --allow-net --allow-read --allow-write --allow-env --allow-import flat/hardcover.ts
      - name: Commit changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add data/books/*.yaml data/books/hardcover.json
          git diff --staged --quiet || git commit -m "Update books from Hardcover"
          git push
